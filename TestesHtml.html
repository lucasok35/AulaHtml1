<!DOCTYPE html>
<html>
<head>
<title>Testando Recurso Tabela</title>
<style> 	

table{
	width: 100%;
}
table, th, td{
	border: 1px solid black;
	border-collapse: collapse;
}
th, td{
	padding: 5px;
	text-align: left;
}
table#tb1 tr:nth-child(even){
	background-color: #eee;
}
table#tb1 tr:nth-child(odd){
	background-color: #fff;
}
table#tb1 th{
	background-color: black;
	color: white;
}
<body>
</style>
</head>
<table id="tb1">
	
	<tr>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Jill</td>
		<td>Smith</td>
		<td>199</td>
	</tr>
	<tr>
		<td>Eve</td>
		<td>Jackson</td>
		<td>256</td>
	</tr>
	<tr>
		<td>John</td>
		<td>Doug</td>
		<td>129</td>
	</tr>
</table>
</body>
</html>
